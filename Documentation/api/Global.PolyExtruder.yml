  summary: "\nCreate a prism based on the input parameters.\n"
  example: []
  syntax:
    content: public void createPrism(string prismName, float height, Vector2[] vertices, Color32 color, bool is3D)
    parameters:
    - id: prismName
      type: System.String
      description: Name of the prism within the Unity scene.
    - id: height
      type: System.Single
      description: Height of the prism (= distance along the y-axis between bottom and top mesh).
    - id: vertices
      type: UnityEngine.Vector2[]
      description: Vector2 Array representing the input data of the polygon.
    - id: color
      type: UnityEngine.Color32
      description: Color of the prism&apos;s material.
    - id: is3D
      type: System.Boolean
      description: Set to<code>true</code> if polygon extrusion should be applied (= 3D prism), or <code>false</code> if it is only the (2D) polygon.
